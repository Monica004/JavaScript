<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document URL using JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myfunction ()
        {
            const num = document.getElementById("num1").value;
            var isPrime = true;

            for(var i = 2; i < num ; i++)
            {
                if(num % i == 0)
                {
                    isPrime = false;
                    break;
                }

            }
            
            if(isPrime == true)
            {
                document.write("It is a Prime Number")
            }
            else
            {
                document.write("It is not a Prime Number")
            }
        }

    </script>

</head>
<body>

    <form>
        <input type="number" id="num1" name="num1"/>
        <input type="button" id="btn1" value="submit" onclick="myfunction()"></input>

    </form>
    
</body>
</html>
