<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document URL using JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myfunction ()
        {
            var name = document.getElementById("name").value;

            var splitResult = name.split(' ');

            document.write(splitResult[0] + " " + splitResult[1][0] + ".");
            
        }

    </script>

</head>
<body>

    <form>
        <label>Name</label>
        <input type="text" id="name" name="name"/>

        <br>

        <input type="button" id="btn1" value="submit" onclick="myfunction()"></input>

    </form>
    
</body>
</html>
