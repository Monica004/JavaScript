<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document URL using JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let count = 0;

        function myfunction ()
        {
            count = count + 1;
            document.getElementById("result").value  = count;
        }

    </script>

</head>
<body>

    <form>
        <input type="button" id="btn1" value="count++" onclick="myfunction()"></input>
        <input type="text" id="result" name="result" disabled/>

    </form>
    
</body>
</html>
