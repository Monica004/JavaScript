<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document URL using JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myfunction ()
        {
            var fName = document.getElementById("fName").value;

            if(fName[0] == fName[fName.length - 1])
            {
                document.write("First and last character are same");
            }
            else
            {
                document.write("First and last character are not same");
            }
            
        }

    </script>

</head>
<body>

    <form>
        <labrl>Enter Your FirstName</labrl>
        <input type="text" id="fName" name="fName"/>

        <br>

        <input type="button" id="btn1" value="submit" onclick="myfunction()"></input>

    </form>
    
</body>
</html>
