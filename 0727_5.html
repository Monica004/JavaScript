<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document URL using JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label{
            display: inline-block;
            text-align: right;
            width: 150px;
        }
    </style>
    <script>
        function myfunction ()
        {
            var fName = document.getElementById("fName").value;
            var lName = document.getElementById("lName").value;
            var adress = document.getElementById("adress").value;
            var pNumber = document.getElementById("pNumber").value;
            var pCode = document.getElementById("pCode").value;
            var city = document.getElementById("city").value;
            var country = document.getElementById("country").value;

            if(!fName)
            {
                document.write("please enter First name" + "<br>");
            }
            else if(!lName)
            {
                document.write("please enter Last name" + "<br>"); 
            }
            else if(!adress)
            {
                document.write("please enter Adress" + "<br>"); 
            }
            else if(!pNumber)
            {
                document.write("please enter Phone number" + "<br>"); 
            }
            else if(!pCode)
            {
                document.write("please enter Postal code" + "<br>"); 
            }
            else if(!city)
            {
                document.write("please enter city" + "<br>"); 
            }
            else if(!country)
            {
                document.write("please enter Country" + "<br>"); 
            }
            else
            {
                document.write("complete" + "<br>"); 
            }
            
        }

    </script>

</head>
<body>

    <form>
        <label>First Name</label>
        <input type="text" id="fName" name="fName"/>

        <br>

        <label>Last Name</label>
        <input type="text" id="lName" name="lName"/>

        <br>

        <label>Adress</label>
        <input type="text" id="adress" name="adress"/>

        <br>

        <label>Phone number</label>
        <input type="number" id="pNumber" name="pNumner"/>

        <br>

        <label>Postal code</label>
        <input type="text" id="pCode" name="pCode"/>

        <br>

        <label>City</label>
        <input type="text" id="city" name="city"/>

        <br>

        <label>Country</label>
        <input type="text" id="country" name="country"/>

        <br><br>
        <input type="button" id="btn1" value="submit" onclick="myfunction()"></input>

    </form>
    
</body>
</html>
