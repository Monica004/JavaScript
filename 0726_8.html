<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document URL using JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function myfunction ()
        {
            var length = Number(document.getElementById("length").value);
            var width = Number(document.getElementById("width").value);

            var result = 2 * length + 2 * width;
            document.write("The peripheral of the rectangle is " +  result);
        }

    </script>

</head>
<body>

    <form>
        <labrl>Enter Length</labrl>
        <input type="number" id="length" name="length"/>

        <br>

        <labrl>Enter Width</labrl>
        <input type="number" id="width" name="width"/>

        <br>

        <input type="button" id="btn1" value="submit" onclick="myfunction()"></input>

    </form>
    
</body>
</html>
